<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> <link rel="stylesheet" href="js.js">
    <title>Formularios</title>
</head>
<body>
    <h1>Insira seu cadastro!</h1>
    <form >
<label for="name">Insira seu nome:</label>
<input type="text" name="" id="name">
:<br>
<label for="name">Insira seu sobrenome:</label>
<input type="text" name="" id="surname">
<br>
<label for="check">Você tem o passe de batalha?:</label>
<input type="checkbox" name="" id="check">

<br>
<label for="email">Insira o seu email de registro:</label>
<input type="email" name="" id="email">
<br>
<label for="aniversario">Insira seu ano de nascimento:</label>
<input type="datetime-local" name="" id="aniversario">
<br>
<label for="tes">Voce é masculino(M) ou feminino(F)</label>
<br><span>M</span><input type="radio" name="" id="tes">
<span>F</span>
<input type="radio" name="" id="tes"><br>
<label for="nick">Qual seu nome de usuario?:</label>
<input type="text" id="nick">
<br>
<label for="senha">Insira sua senha:</label>
<input type="password" id="senha">
<br>
<label for="confirm">Confirme a senha(utilize a mesma senha):</label>
<input type="password" id="confirm">
<br>
<label for="cor">Insira a cor padrão do seu perfil</label>
<input type="color" name="" id="cor">
<br>
<label for="luz">Escolha a luminosidade que voçê usara no site</label><br>
<input type="range" name="" id="luz"><br>
<label for="notificacao">Deseja bloquear notificações</label>
<input type="checkbox" name="" id="notificacao"><br>
<label for="ENVIAR">Confirmar login</label>
<input type="button" value="ENVIAR">























    </form>

    
</body>
</html>
